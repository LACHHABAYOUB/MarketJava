<script language="JavaScript" type="text/javascript">
<!--
// -----------------------------------------------------------------------------
// Globals
// Major version of Flash required
var requiredMajorVersion = ${version_major};
// Minor version of Flash required
var requiredMinorVersion = ${version_minor};
// Minor version of Flash required
var requiredRevision = ${version_revision};
// -----------------------------------------------------------------------------
function abreListagem(acao,width,height) {
    var popup = null;
    var left = (screen.width - width) / 2;
    var top = (screen.height - height - 60) / 2;
    var parjan = 'width='+width+', height='+height+',top='+top+', left='+left+', toolbar=0, location=0, directories=0, status=1, menubar=0, scrollbars=1, resizable=0';

    popup = window.open('/CotacaoWeb/' + acao,'', parjan);
    popup.focus();
}

function determinarBrowser()
{
    if (/Firefox[\/\s](\d+\.\d+)/.test(navigator.userAgent)){ //test for Firefox/x.x or Firefox x.x (ignoring remaining digits);
	 	var ffversion=new Number(RegExp.$1) // capture x.x portion and store as a number
	 	if (ffversion>=3.5)
	  		return "FF3.5"
	 	else if (ffversion>=3)
	  		return "FF3"
	 	else if (ffversion>=2)
	  		return "FF2"
	}
	else if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)){ //test for MSIE x.x;
		var ieversion=new Number(RegExp.$1) // capture x.x portion and store as a number
		if (ieversion>=8)
			return "IE8"
		else if (ieversion>=7)
		 	return "IE7"
		else if (ieversion>=6)
		 	return "IE6"
		else if (ieversion>=5)
		 	return "IE5"
	}
	else {
		return "outro"
	}	
 		
}

// -->
</script>
</head>

<body scroll="no">
<script language="JavaScript" type="text/javascript">

<noscript>
